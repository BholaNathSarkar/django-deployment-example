{% extends 'basic_app/base.html' %}
{% load staticfiles %}
{% block body_block %}
<div class="jumboltron">

  {% if registered %}
    <h1>Thank You for registreing</h1>
  {% else %}
    <h1>Register here!</h1>
    <h3>Fill out the form:</h3>

    <form enctype="multipart/form-data"  method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="Submit" name="" value="Register">
    </form>

  {% endif %}


</div>
{% endblock %}
